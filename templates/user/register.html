{% extends "core/base.html" %}
{% load bootstrap %}
{% block content %}
  <div class="container" style="margin-bottom: 100;">
    <h1 style="text-align: center;">Registrations Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="form-group mb-2">
            <label for="Phone">Phone Number</label>
            <input type="phone" name = "phone" class="form-control" id="Phone" placeholder="Phone">
        </div>
        <button type="submit" class="btn btn-dark ">Submit</button>
    </form>

    <hr>
    Already Have An Account! <a href="http://">Login</a>

  </div>
  <br><br><br><br><br><br>
{% endblock content %}<section class="vh-100 gradient-custom">
